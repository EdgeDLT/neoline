<button mat-icon-button class="close" (click)="close()">
    <mat-icon>{{ 'close' | translate | async}}</mat-icon>
</button>

<div id="receive-qrcode"></div>

<textarea type="text" id="receive-address" [value]="address" readonly="readonly"></textarea>

<button class="copy" copy="receive-address" mat-raised-button color="primary" (onCopy)="copied()">{{ 'copy' | translate | async}}</button>
