<div class="popup-home-tx" (click)="txDetail(txid)">
    <div class="head">
        <span class="time">{{ time * 1000 | date:'yyyy-MM-dd HH:mm' }}</span>
        <img class="more-info-btn" src="/assets/images/down_arrow.png" alt="" (click)="$event.stopPropagation();moreInfo()">
    </div>
    <div class="content">
        <img class="tx-type-icon" [src]="value > 0 ? '/assets/images/down.png': '/assets/images/up.png' " alt="">
        <div class="status-box">
            <p class="tx-type">
                {{ value < 0 ? 'Sent' : 'Received' }}
            </p>
            <p class="status" [ngClass]="{'wait': id === -1}">
                {{ id === -1 ? '交易中': '确认' }}
            </p>
        </div>
        <div class="amount-box">
            <p class="asset-amount">{{ value }} {{ symbol }}</p>
            <p class="money-amount"></p>
        </div>
    </div>
    <!-- <div [title]="txid">{{ txid.slice(0, 8) }}...</div>
    <div>{{ value }}</div>
    <div>-</div>
    <div>-</div> -->
</div>
