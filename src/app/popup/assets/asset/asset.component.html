<div class="popup-asset">
    <div class="popup-asset-item">
        <div class="popup-asset-top">
            <img class="avatar" [src]="imageUrl" alt="">
            <span class="name">{{ asset?.name }}</span>
            <div class="operator" *ngIf="!asset?.balance && !fixed(asset.asset_id)">
                <span class="icon"></span>
                <button  mat-raised-button (click)="delAsset(index)">{{ 'hidden' | translate | async}}</button>
            </div>
        </div>
        <div class="popup-asset-bottom flex">
            <div class="left flex-1"><span class="amount">{{ asset?.balance || '0'}}</span>&nbsp;<span class="type">{{ asset?.symbol }}</span></div>
            <div class="right flex-1"><span>{{rateCurrency === 'cny' ? 'Â¥' : '$' }}{{(asset?.rateBalance | number: '1.0-2') || ''}}</span>&nbsp;{{rateCurrency}}</div>
        </div>
    </div>
</div>
<hr />
