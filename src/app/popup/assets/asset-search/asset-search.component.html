<div class="asset-item">
    <img class="avatar" [src]="asset?.avatar || ''" alt="">
    <div>
        <div class="asset-name">
            <span class="long">{{asset.name}}</span>
            (<span class="short">{{ asset.symbol }}</span>)
        </div>
        <p class="asset-id" *ngIf="isSearchAssets">{{asset?.asset_id}}</p>
    </div>
    <button mat-raised-button *ngIf="asset.watching" disabled class="added">{{ 'added' | translate | async}}</button>
    <button mat-raised-button *ngIf="!asset.watching" class="unadd" (click)="addAsset(index)" >{{ 'add' | translate | async}}</button>
</div>
