<P class="title">{{ 'modifyNameTitle' | translate | async}}</P>
<mat-form-field class="tip">
    <input
        [(ngModel)]="name"
        matInput
        [maxlength]="limit.nameLimitation[1]"
        [minlength]="limit.nameLimitation[0]"
        [placeholder]="'modifyNameInput' | translate | async"
        (keyup.enter)="updateName()" />
</mat-form-field>
<section class="button-group">
    <button autofocus mat-stroked-button color="primary" (click)=cancel()>{{ 'cancel' | translate | async}}</button>
    <button mat-raised-button color="primary" (click)=updateName()>{{ 'yes' | translate | async }}</button>
</section>
