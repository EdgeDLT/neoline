<!-- <p class="symbol">{{symbol}}</p> -->
<div (click)="toDetail()">
    <div class="asset-top">
        <div class="account">
            <img [src]="imageUrl" alt="" class="avatar">
            <span class="symbol">{{asset?.symbol}}</span>
        </div>
        <div class="operator" *ngIf="!asset?.balance && !fixed(asset.asset_id)">
            <span class="icon"></span>
            <button mat-raised-button (click)="delAsset()">{{ 'hidden' | translate | async}}</button>
        </div>
    </div>
    <div class="info flex">
        <div class="info-left flex-1">
            <span class="balance">{{asset?.balance || '0'}}</span>&nbsp;
            <span class="symbol">{{asset?.symbol}}</span>
        </div>
        <div class="info-right flex-1">
            <span class="balance">{{rateCurrency | currencySymbol }}{{(asset?.rateBalance || 0) | number: '1.0-2'}}</span>&nbsp;
            <span class="symbol">{{rateCurrency | uppercase}}</span>
        </div>
    </div>
</div>
