
<div class="my-wallet-box">
    <div class="head">
        <p class="title">{{ 'myAccount' | translate | async}}</p>
        <div class="btn-box">
            <button class="option-btn" routerLink="/wallet/import"  mat-raised-button color="primary"  mat-button>{{ 'importAccount' | translate | async}}</button>
            <button class="option-btn" routerLink="/wallet/create" mat-raised-button>{{ 'createAccount' | translate | async}}</button>
        </div>
    </div>

    <div class="wallet-item-box" *ngFor="let item of walletArr; let i = index">
        <div class="wallet-select">
            <div [hidden]="!isActivityWallet(item)"></div>
        </div>
        <div class="wallet-info">
            <div class="wallet-logo">
                <img [avatar]="item.accounts[0].address" />
            </div>
            <div class="wallet-info">
                <div class="wallet-name">{{ item.name }}</div>
                <div class="wallet-address">{{ item.accounts[0].address }}</div>
            </div>
            <div class="btn-box">
                <button class="option-btn" mat-stroked-button color="primary" (click)="chooseAccount(item)" mat-button>{{ 'switch' | translate | async  }}</button>
                <button class="option-btn" mat-stroked-button color="warn"  mat-button (click)="removeWallet(item)">{{ 'remove' | translate | async }}</button>
            </div>
        </div>
    </div>

</div>
